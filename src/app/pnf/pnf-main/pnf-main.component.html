<div class="case-main-container">

    <app-sidenav></app-sidenav>
    <div class="case-main-content">
    
        <div class="case-main-header" *ngIf="!showAddDocente">
            <h1>PNF</h1>
        </div>
            <div *ngIf="!showAddDocente" class="table-container_">
                <app-pnf-table (onSelected)="ondataSelected($event)" (eventoParaElPadre)="showAddPNFForm()"></app-pnf-table>
            </div>
            <div *ngIf="showAddDocente" >
              <app-pnf-add  (goBack)="hideAddDocenteForm()" [pnfSelected]="dataSelected" ></app-pnf-add>
            </div>
    </div>
</div>
