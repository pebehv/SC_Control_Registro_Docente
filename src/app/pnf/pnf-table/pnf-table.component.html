<div class="table-container">
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
      
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of getEntidadesPaginaActual()">
            
            <td >{{x.id}} </td>
            <td >{{x.name}} </td>
   
            <td>
              <button class="edit" (click)="editarpnf(x)">✏️</button>
              <button class="edit" (click)="deletepnf(x)">❌</button>
            </td>
           
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
        <span>Página {{ currentPage }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
      </div>
</div>
