<nav class="tabs">
  <button class="tab active">Agregar Usuario</button>
</nav>

<div class="user-form-container">
    

  
    <form [formGroup]="valForm"    (ngSubmit)="onSubmit()">

      
    <div class="form-grid2">
          <!-- Column 1 -->
          
          <!--button mat-menu-item (click)="fileImage.click()">
          img
          </button-->
      <div class="form-column">
        <div class="form-group">
          <div *ngIf="img" class="imgn mb ">
            <img [src]="img" class="img" >
          </div>        
          <input type="file" accept="image/*" class="d-none" #fileImage (change)="sendImage($event)">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input
            type="text"
            id="nombre"  
            name="nombre"
            formControlName="nombre"
            required
          />
        </div>
  


        <div class="form-group">
          <label for="ci">Cedula *</label>
          <input
            type="text"
            id="ci"
       
            name="ci"
            formControlName="ci"
            required
          />
        </div>
        <div class="form-group">
          <label for="tlf">Telefono</label>
          <input
            type="text"
            id="tlf"
            
            name="tlf"
            formControlName="tlf"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="carga_acad">carga_acad</label>
          <input
            type="text"
            id="carga_acad"
            
            name="carga_acad"
            formControlName="carga_acad"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="trayecto">trayecto</label>
          <input
            type="text"
            id="trayecto"
            
            name="trayecto"
            formControlName="trayecto"
            required
          />
        </div>
        <div class="form-group">
          <label for="sede">Sede</label>
          <input
            type="text"
            id="sede"

            name="sede"
            formControlName="sede"
            required
          />
        </div>

      </div>
      <div class="form-column">

        <div class="form-group">
          <label for="fechaNac"> Fecha de Nacimiento</label>
          <input
            type="text"
            id="fechaNac"
            
            name="fechaNac"
            formControlName="fechaNac"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo</label>
          <input
            type="text"
            id="email"
            
            name="email"
            formControlName="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select 
            id="sexo" formControlName="sexo"
            name="sexo">
              <option value="">Seleccionar</option>
              <option value="F">F</option>
              <option value="M">M</option>
              
              <!-- Add options here -->
          </select>
        </div>
        <div class="form-group">
          
          <label for="sexo">PNF</label>
          <ng-multiselect-dropdown 
          [placeholder]="'custom placeholder'"
          [settings]="dropdownSettings"
          [data]="pnf"
          [(ngModel)]="pnfSelected"
          formControlName="myDropdownControl"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        > 
        </ng-multiselect-dropdown >
        </div>

        <div class="form-group">
          <label for="especializacion">Especializacion</label>
          <input
            type="text"
            id="especializacion"
            
            name="especializacion"
            formControlName="especializacion"
            required
          />
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input
            type="text"
            id="estado"
            
            name="estado"
            formControlName="estado"
            required
          />
        </div>

      </div>
    </div>
    
      <div class="button-group-user">
        <button type="submit"  class="btn-primary" 
        >Guardar</button>
        <button type="button" class="btn-secondary" (click)="onGoBack()">Cancelar</button>
      </div>
    </form>
  </div>
